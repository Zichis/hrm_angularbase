<a routerLink="/admin/departments" class="inline-block mb-5 text-gray-500 hover:text-gray-700"><fa-icon [icon]="backArrowIcon"></fa-icon> Departments</a>

<h1 class="mb-5 font-bold text-lg text-gray-700">{{ department?.name }}</h1>

<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
  <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              User
            </th>
            <th scope="col" class="hidden px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:table-cell">
              Email
            </th>
            <th scope="col" class="relative px-6 py-3 text-right">
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of department?.users">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex h-10 w-10 rounded-full bg-blue-400 text-white justify-center items-center">
                  {{ user.email | slice:0:1 | uppercase }}
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium">
                    <a routerLink="/admin/users/{{ user.id }}" class="text-gray-500 hover:text-gray-600">{{ user.personal.first_name }}&nbsp;{{ user.personal.last_name }}</a>
                  </div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap hidden md:table-cell">
              <div class="flex items-center">
                  <div class="text-sm font-medium text-gray-900">
                    {{ user.email }}
                  </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
