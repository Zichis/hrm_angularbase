<div class="wrapper" class="bg-dark-gray flex">
    <app-side-menu [sideMenuOpen]="sideMenuOpen"></app-side-menu>
    <div class="flex flex-col flex-1 bg-grey-100 main-content">
      <div class="p-5 bg-gray-50 border-b-2 border-fuchsia-600 flex justify-between">
        <div class="flex">
          <button class="mr-5 px-2 border border-1 hover:bg-gray-200 focus:outline-none" type="button" (click)="toggleSidemenu()">
            <fa-icon [icon]="menuIcon"></fa-icon>
          </button>
          <h3 class="text-lg text-gray-700">{{ today|date:'EEEE, LLLL d' }}</h3>
        </div>
        <div>
          <div class="ml-3 relative">
          <div>
            <button class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu" (click)="onDropdownClick()" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <div class="flex h-7 w-7 rounded-full bg-blue-400 text-white justify-center items-center">
                {{ user?.email | slice:0:1 | uppercase }}
              </div>
            </button>
          </div>
          <div class="origin-top-right absolute right-0 mt-2 w-60 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-10 break-words" *ngIf="dropdownClicked" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
            <p class="px-4">
              {{ user.personal.first_name }}&nbsp;{{ user.personal.last_name }}
            </p>
            <p class="px-4 py-2 text-xs text-blue-400">
              {{ user.email }}
            </p>
            <hr>
            <a routerLink="/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">User</a>
            <a routerLink="settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
            <a href="javascript: void(0);" (click)="onSignOut()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
          </div>
        </div>
        </div>
      </div>
      <div class="p-5 flex-1 md:p-10 overflow-y-scroll" (click)="onBodyClick()">
        <div class="flex flex-col">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
</div>
