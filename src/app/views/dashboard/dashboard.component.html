<div class="flex flex-wrap justify-between">
  <div class="p-2 w-full mb-5 md:w-1/3">
    <div class="flex justify-center items-center p-3 border rounded shadow-sm h-36 transition-shadow hover:shadow-lg">
      <div class="flex justify-center items-center w-12 h-12 rounded-full bg-blue-300 text-blue-700">
        <fa-icon [icon]="usersIcon"></fa-icon>
      </div>
      <div class="p-5">
        <h4 class="text-gray-600">Users</h4>
        <h2 class="text-gray-900 text-5xl">2</h2>
      </div>
    </div>
  </div>
  <div class="p-2 w-full mb-5 md:w-1/3">
    <div class="flex justify-center items-center p-3 border rounded shadow-sm h-36 transition-shadow hover:shadow-lg">
      <div class="flex justify-center items-center w-12 h-12 rounded-full bg-yellow-300 text-yellow-700">
        <fa-icon [icon]="departmentIcon"></fa-icon>
      </div>
      <div class="p-5">
        <h4 class="text-gray-600">Departments</h4>
        <h2 class="text-gray-900 text-5xl">4</h2>
      </div>
    </div>
  </div>
  <div class="p-2 w-full mb-5 md:w-1/3">
    <div class="flex justify-center items-center p-3 border rounded shadow-sm h-36 transition-shadow hover:shadow-lg">
      <div class="flex justify-center items-center w-12 h-12 rounded-full bg-green-300 text-green-700">
        <fa-icon [icon]="eventIcon"></fa-icon>
      </div>
      <div class="p-5">
        <h4 class="text-gray-600">Events</h4>
        <h2 class="text-gray-900 text-5xl">4</h2>
      </div>
    </div>
  </div>
  <!--<div class="p-2 border w-full mb-5 rounded shadow-sm md:w-1/2 lg:w-1/4 hover:shadow-md">Departments</div>
  <div class="p-2 border w-full mb-5 rounded shadow-sm md:w-1/2 lg:w-1/4 hover:shadow-md">Events</div>
  <div class="p-2 border w-full mb-5 rounded shadow-sm md:w-1/2 lg:w-1/4 hover:shadow-md">Users</div>-->
</div>
<div class="flex flex-wrap">
  <div class="p-2 w-full md:w-2/3">
    <div class="chart-wrapper border rounded shadow-sm p-3">
        <canvas baseChart width="200" height="100"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
        </canvas>
    </div>
  </div>
  <div class="p-2 md:w-1/3">
    <div class="p-3 border rounded shadow-sm w-full md:h-full">Another card</div>
  </div>
</div>
