<div *ngIf="alertMsg" class="notify-alert flex items-center bg-gray-700 text-white bg-opacity-75 p-3 mt-14 rounded fixed top-0 right-0 mr-10">
  <p class="font-extralight mr-2">{{ alertMsg }}</p>
  <button class="p-0 text-white text-sm rounded hover:text-red-400 focus:outline-none" type="button" name="button" (click)="onCloseAlert()">
    <fa-icon [icon]="timesCircle"></fa-icon>
  </button>
</div>
<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
  <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Name
            </th>
            <th scope="col" class="hidden px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:table-cell">
              Users
            </th>
            <th scope="col" class="relative px-6 py-3 text-right">
              <a routerLink="create" class="inline-block bg-gray-600 hover:bg-gray-800 py-1 px-3 text-white rounded shadow-md">Create</a>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let department of departments">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="text-sm font-medium">
                  <a routerLink="{{ department.id }}" class="text-gray-500 hover:text-gray-600">{{ department.name }}</a>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap hidden md:table-cell">
              <div class="flex items-center">
                  <div *ngIf="department.users.length > 0" class="text-sm font-medium text-gray-900">
                    {{ department.users.length }}
                  </div>
                  <div *ngIf="department.users.length == 0" class="text-sm font-medium text-gray-900">
                    -
                  </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a routerLink="{{ department.id }}/edit" class="text-blue-400 hover:text-blue-700"><fa-icon [icon]="edit"></fa-icon></a>&nbsp;
              <button (click)="onDeleteDepartment(department.id)" class="text-red-400 hover:text-red-700 focus:outline-none focus:text-red-700"><fa-icon [icon]="trash"></fa-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
