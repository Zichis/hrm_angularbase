<div *ngIf="user">
  <a routerLink="/admin/users" class="inline-block mb-5 text-gray-500 hover:text-gray-700"><fa-icon [icon]="backArrowIcon"></fa-icon> Users</a>
  <div class="flex flex-col items-center">
    <div class="bg-blue-400 border-4 border-fuchsia-600 w-28 h-28 rounded-full flex justify-center items-center">
      <span class="text-3xl text-white">{{ user.email | slice:0:1 | uppercase }}</span>
    </div>
    <h1 class="my-2 font-bold text-2xl text-gray-700">{{ user?.personal.first_name }} {{ user?.personal.last_name }}</h1>
  </div>
</div>
