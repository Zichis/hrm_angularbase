<div *ngIf="deleteClicked" class="flex flex-col bg-blue-100 mb-2 px-5 py-2 rounded border border-blue-500 text-blue-900 md:flex-row">
  <div>
    <fa-icon [icon]="infoCircle"></fa-icon> Delete {{ user?.personal.first_name }}'s account?
  </div>
  <div class="md:ml-2">
    <button class="bg-red-400 py-1 px-2 text-white text-sm rounded hover:bg-red-600 focus:outline-none" type="button" name="button" (click)="onConfirmDelete(user?.id)">Confirm</button>&nbsp;
    <button class="bg-gray-400 py-1 px-2 text-white text-sm rounded hover:bg-gray-600 focus:outline-none" type="button" name="button" (click)="onCancelDelete()">Cancel</button>
  </div>
</div>
<div *ngIf="alertMsg" class="notify-alert flex items-center bg-gray-700 text-white bg-opacity-75 p-3 mt-14 rounded fixed top-0 right-0 mr-10">
  <p class="font-extralight mr-2">{{ alertMsg }}</p>
  <button class="p-0 text-white text-sm rounded hover:text-red-400 focus:outline-none" type="button" name="button" (click)="onCloseAlert()">
    <fa-icon [icon]="timesCircle"></fa-icon>
  </button>
</div>
<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
  <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              User
            </th>
            <th scope="col" class="hidden px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider md:table-cell">
              Email
            </th>
            <th scope="col" class="relative px-6 py-3 text-right">
              <a routerLink="create" class="inline-block bg-gray-600 hover:bg-gray-800 py-1 px-3 text-white rounded shadow-md"><fa-icon [icon]="userPlus"></fa-icon></a>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex h-10 w-10 rounded-full bg-blue-400 text-white justify-center items-center">
                  {{ user.email | slice:0:1 | uppercase }}
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium">
                    <a routerLink="{{ user.id }}" class="text-gray-500 hover:text-gray-600">{{ user.personal.first_name }}&nbsp;{{ user.personal.last_name }}</a>
                  </div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap hidden md:table-cell">
              <div class="flex items-center">
                  <div class="text-sm font-medium text-gray-900">
                    {{ user.email }}
                  </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a routerLink="{{ user.id }}/edit" class="text-blue-400 hover:text-blue-700"><fa-icon [icon]="edit"></fa-icon></a>&nbsp;
              <button (click)="onDelete(user.id)" class="text-red-400 hover:text-red-700 focus:outline-none focus:text-red-700"><fa-icon [icon]="trash"></fa-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
