<a routerLink="/admin/departments" class="inline-block mb-5 text-gray-500 hover:text-gray-700"><fa-icon [icon]="backArrowIcon"></fa-icon> Departments</a>

<div class="border shadow-md rounded md:w-1/2 lg:w-2/5">
  <h2 class="p-3 text-2xl md:px-5">Update Department</h2>
  <hr>
  <div class="p-3 md:px-5">
    <form [formGroup]="updateDepartmentForm" (ngSubmit)="onUpdate()">
      <div class="mb-2">
        <label for="first_name" class="block text-sm font-medium text-gray-700">Name</label>
        <input class="border-solid border-2 p-1 w-full rounded focus:shadow-sm focus:outline-none focus:border-gray-300" type="text" formControlName="name" placeholder="Enter name" required>
        <p class="text-red-400">{{ nameError }}</p>
        <span *ngIf="name.invalid && name.touched" class="text-red-400">Wrong name input</span>
      </div>
      <button type="submit" [disabled]="updateDepartmentForm.invalid" class="nline-block bg-blue-400 py-1 px-3 text-white hover:bg-blue-600 rounded" name="button">Update</button>&nbsp;
      <a routerLink="/admin/departments" class="inline-block bg-gray-400 py-1 px-3 text-white hover:bg-gray-600 rounded">Cancel</a>
    </form>
  </div>
</div>
