<div class="flex flex-wrap">
  <div class="shadow border rounded p-5 w-full sm:w-1/2 lg:w-1/3">
    <div class="flex justify-between mb-3">
      <button (click)="clockIn()" class="rounded text-white py-1 px-3 mr-5 focus:outline-none" [ngClass]="(canClockIn) ? 'bg-green-600 hover:bg-green-700':'bg-green-200 cursor-not-allowed'" [disabled]="!canClockIn">Clock In</button>
      <button class="rounded text-white py-1 px-3 focus:outline-none" [ngClass]="(canClockOut) ? 'bg-red-600 hover:bg-red-700':'bg-red-200 cursor-not-allowed'" [disabled]="!canClockOut">Clock Out</button>
    </div>
    <hr>
    <div class="text-center my-3">
      <p class="text-gray-600">9:00 - 17:00</p>
      <p class="text-sm text-gray-400">Working hours</p>
    </div>
  </div>
</div>
